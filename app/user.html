<html>

              <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
      </head>
        <body>
            <!-- Navigation bar -->
            <div id="pag-nav">
              <nav class="navbar navbar-inverse">
                   <div class="container-fluid">
                    <div class="row">
                      <div class="col-sm-4">
                         <ul class="nav navbar-nav">
                           <li><a href="index.html">Home</a></li>
                           <li class="active"><a href="user.html">User</a></li>

                         </ul>
                       </div>
                      <div class="col-sm-8" style="text-align:center">
                         <div class="navbar-header">
                           <a class="navbar-brand" href="#">Decentralized Application</a>
                         </div>
                       </div>
                    </div>

                   </div>
               </nav>
             </div>
            <!-- Navigation Bar ends -->
            <div class="container-fluid">
              <div class="row">
                   <div class="col-sm-offset-10 col-sm-2">
                          <button type="button" class="btn btn-primary btn-lg"  data-toggle="modal" data-target="#userPost">Add Post</button>
                   </div>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="userPost" role="dialog">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Post</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                              <label for="comment">Post Details:</label>
                              <textarea class="form-control" rows="10" id="postContent"></textarea>
                        </div>
                        <div class="dropdown">
                              <select class="form-control" id="dropdownlist">
                                  <option>----Select Tag-----</option>
                              </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary btn-lg" onclick="App.addUserPost(); return false;" data-dismiss="modal">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div><!-- Modal ends -->



              <br>
              <div class="row">
                    <div class="col-sm-offset-1 col-sm-7">
                      <h2>User Posts</h2>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Post Details</th>
                          <th>Votes</th>
                        </tr>
                      </thead>
                      <tbody id="userPostTable">

                      </tbody>
                    </table>
                   </div>
                  <div class="col-sm-offset-1  col-sm-2">
                      <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th>Tags</th>
                              </tr>
                            </thead>
                            <tbody id="tag-available">
                            </tbody>
                        </table>
                  </div>
              </div>   <!--  row ends -->
          </div>
        </body>
        <script src="./appUser.js"></script>
</html>
